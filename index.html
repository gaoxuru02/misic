
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="referrer" content="no-referrer">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
	<link rel="stylesheet" href="css/index.css">
	<!--<link rel="stylesheet" href="font/font_1467430166_4040916.css">-->
	<link rel="icon" href="images/musicicon.jpg">
	<!--<script src="lib/jquery-1.12.4.min.js"></script>-->
	<title>Music</title>
</head>
<body>
<div class="music-box">
	<!-- 背景图片 -->
	<div class="background">
		<div class="music-lyric" style="display:block">
			<div class="lyric-view">
				<ul class="lyric"></ul>
			</div>
		</div>
	</div>
	<div class="content">
		<audio src=""></audio>
		<div class="music-massage">
			<p class="musicname" title=""></p>
			<p class="musicer" title=""></p>
			<p class="record" title="" data-id=""></p>
		</div>
	</div>
	<!--时间-->
	<div class="time">
		<div class="start">
		     <span class="num1">0</span>
		     <span class="num2">0</span>
		     <span class="string">:</span>
		     <span class="num3">0</span>
		     <span class="num4">0</span>
	    </div>
		<!-- 进度条 -->
		<span class="basebar">
			<span class="progressbar"></span>
		</span>
		<!--结束时间-->
		<div class="end">
			<span class="num5">0</span>
			<span class="num6">0</span>
			<span class="string">:</span>
			<span class="num7">0</span>
			<span class="num8">0</span>
		</div></div>

	<div class="controls">
		<!-- 音乐播放。换频道，下一曲按钮 -->
		<div class="play-control">
			<span class="m-icon m-play btn1" title="播放/暂停"></span>
			<span class="m-icon m-change btn2" title="换频道"></span>
			<span class="m-icon m-next btn3" title="换曲"></span>
		</div>
		<!-- 循环播放，随机播放按钮 -->
		<div class="music-control">
			<span class="m-icon m-xunhuan colored"title="循环"></span>
			<span class="m-icon m-lyric colored lyriced"title="歌词"></span>
		</div>
	</div>
</div>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
